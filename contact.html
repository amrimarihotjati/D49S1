        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" 
    />

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-left">
           <ul>
                <li>
                    <img src="https://companieslogo.com/img/orig/FWONK.D-6358a63d.png?t=1634623714" alt="nav-icon" class="nav-icon">
                </li>
           </ul>
           <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
           </ul>
           <ul>
                <li>
                    <a href="myproject.html">My Project</a>
                </li>
           </ul>
        </div>
        <div class="nav-right">
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <!-- Navbar -->
    <div class="container">
        <h1>Get In Touch</h1>
        <div class="container-form">
            <form>
                <div>
                    <label for="input-name">Name</label>
                    <input type="text" id="input-name" placeholder="Your Name" required />
                </div>

                <div>
                    <label for="input-email">Email</label>
                    <input type="email" id="input-email" placeholder="Your Emails Addres" required />
                </div>

                <div>
                    <label for="input-phone">Phone Number</label>
                    <input type="number" id="input-phone" placeholder="Your Phone Number" required/>
                </div>

                <div>
                    <label for="input-subject">Subject</label>
                    <select id="input-subject" required>
                        <option value="" hidden>Select</option>
                        <option>Frontend</option>
                        <option>Backend</option>
                        <option>Fullstack</option>
                    </select>
                </div>

                <div>
                    <label for="input-message">Your Message</label>
                    <textarea rows="5" cols="10" id="input-message" placeholder="Please Write Your Message" required></textarea>
                </div>

                <div class="submit-position">
                    <button onclick="submitData()" type="button">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/contact.js"></script>
</body>
</html>
